function startsim()

// switches state of simulation between 0:Playing & 1:Paused
function simstate()
{
  var imgfilename=document.getElementById('playpausebutton').src;
  imgfilename = imgfilename.substring(imgfilename.lastIndexOf('/') + 1, imgfilename.lastIndexOf('.'));
  if (imgfilename=="bluepausedull")
  {
    document.getElementById('playpausebutton').src="sins/blueplaydull.png";
   clearInterval(simTimeId);
    simstatus=1;
    $('#alphaspinner').spinner("value",ABC);
    pauseTime=setInterval("varupdate();",'100');
  }
    if (imgfilename=="blueplaydull")
  {
     time=0;
     clearInterval(pauseTime);
    document.getElementById('playpausebutton').src="sins/bluepausedull.png";
    simTimeId=setInterval("time=time+0.1; varupdate(); ",'100');    
    simstatus=0;
  } 
}

// switches state of rotation between 1:CounterClockWise & -1:Clockwise
function rotstate()
{

  imgfilename = imgfilename.substring(imgfilename.lastIndexOf('/') + 1, imgfilename.lastIndexOf('.'));
  if (imgfilename=="bluecwdull")
  {
    document.getElementById('rotationbutton').src="sins/blueccwdull.png";
    rotstatus=-1;
  }
    if (imgfilename=="blueccwdull")
  {
    document.getElementById('rotationbutton').src="sins/bluecwdull.png";
    rotstatus=1;
  } 

}

function acttan(x1coord,y1coord)
{
  if(x1coord>=0 && y1coord>=0)
return deg(Math.atan(y1coord/x1coord));
if(x1coord>0 && y1coord<0)
return 360+deg(Math.atan(y1coord/x1coord));
if(x1coord<0 && y1coord>0)
return 180+deg(Math.atan(y1coord /x1coord));
if(x1coord<0 && y1coord<0)
return 180+deg(Math.atan(y1coord/x1coord));

}

d.ycoord=b.ycoord+(r5*Math.cos(rad(180-BAC)));

e.xcoord=d.xcoord+(r4*Math.cos(rad(DEO)));
e.ycoord=b.ycoord;
r3=Math.sqrt((r2*Math.cos(rad(360-ABC)))*(r2*Math.cos(rad(360-ABC)))+(r1+r2*Math.sin(rad(360-ABC)))*(r1+r2*Math.sin(rad(360-ABC))));
//alert();
omega4=(r2*omega2*Math.cos(rad(360-ABC))*Math.cos(rad(BAC+90))+r2*omega2*Math.sin(rad(360-ABC))*Math.sin(rad(BAC+90)))/r3;
//omega5 =

vb.xcoord=va.xcoord-1.5*vbc*Math.cos(rad(180-BAC));
vb.ycoord=va.ycoord-1.5*vbc*Math.sin(rad(180-BAC));

vd.xcoord=va.xcoord+1.5*vbd*Math.cos(rad(180-BAC));

//theta5=deg(Math.acos((e.xcoord-d.xcoord)/r4));
omega5=((-r5*omega4*Math.cos(rad(90+BAC))/(r4*Math.cos(rad(360-DEO)))));

//vb.xcoord=va.xcoord+2*vbc*Math.cos(rad(180-BAC));
//vb.ycoord=va.ycoord+2*vbc*Math.sin(rad(180-BAC));
alpha2=omega2*omega2*r2;
alpha4=(r2/r3)*(-omega2*omega2*Math.cos(rad(360-ABC-90+BAC))+alpha2*Math.sin(rad(360-ABC-90+BAC)))-(2*vbc*omega4/r3);
alpha5=(r5*(omega4*omega4*Math.sin(rad(90-BAC))-alpha4*Math.cos(rad(90-BAC)))+r4*omega5*omega5*Math.sin(rad(theta5)))/(r4*Math.cos(rad(theta5)));

ap.ycoord=ac.ycoord+2*acor*Math.sin(rad(180+BAC));

ab.ycoord=aa.ycoord+2*omega4*omega4*r3*Math.sin(rad(90+BAC));
thetax=acttan((ap.xcoord-ab.xcoord),(ap.ycoord-ab.ycoord));
bc=pointdist(ap,ab)*Math.cos(rad(thetax+BAC-180));
pc=pointdist(ap,ab)*Math.sin(rad(thetax-90-BAC));
/*if(BAC>90&&BAC<=180)

else if(BAC>180&&BAC<=270)

else if(BAC>270&&BAC<=360)

else if(thetax>180&&thetax<=270)

else if(thetax>270&&thetax<=360)

abc.xcoord=ab.xcoord+bc*Math.cos(rad(180-BAC));
abc.ycoord=ab.ycoord+bc*Math.sin(rad(180-BAC));
thetay=acttan((abc.xcoord-aa.xcoord),(abc.ycoord-aa.ycoord));
adb=r5*alpha4;
ad.xcoord=aa.xcoord-(r5/r3)*Math.abs(bc)*Math.cos(rad(thetay));
ad.ycoord=aa.ycoord-(r5/r3)*Math.abs(bc)*Math.sin(rad(thetay));
ade=-r5*alpha4*Math.sin(rad(90-BAC))-r5*omega4*omega4*Math.cos(rad(90-BAC))-r4*alpha5*Math.sin(rad(theta5))-r4*omega5*omega5*Math.cos(rad(theta5));
thetaz=acttan((ad.xcoord-aa.xcoord),(ad.ycoord-aa.ycoord));
if(DEO>=0){

else{

aed.ycoord=ad.ycoord-((pointdist(vd,ve)*pointdist(vd,ve))/r4)*Math.sin(rad(DEO));}
ae.xcoord=aed.xcoord+(aed.ycoord-aa.ycoord)/Math.tan(rad(90-DEO));
ae.ycoord=aa.ycoord;
//alert(thetax);
/*var axy_c = pointdist(ab,ac)*Math.cos(rad(90-BAC));
var axy_s = pointdist(ab,ac)*Math.sin(rad(90-BAC));

ax.ycoord=ab.ycoord+0.1*axy_c*Math.sin(rad(180-BAC));

function scalev1()
{
  if(vc.xcoord>550||vb.xcoord>550||vd.xcoord>550||ve.xcoord>550||vc.ycoord>350||vd.ycoord>350||vb.ycoord>350||ve.ycoord>350||vc.xcoord<0||vb.xcoord<0||vd.xcoord<0||ve.xcoord<0||vc.ycoord<0||vd.ycoord<0||vb.ycoord<0||ve.ycoord<0)
  {
    vb.xcoord=va.xcoord+(vb.xcoord-va.xcoord)/2;
    vb.ycoord=va.ycoord+(vb.ycoord-va.ycoord)/2;
    vc.xcoord=va.xcoord+(vc.xcoord-va.xcoord)/2;
    vc.ycoord=va.ycoord+(vc.ycoord-va.ycoord)/2;
    vd.xcoord=va.xcoord+(vd.xcoord-va.xcoord)/2;
    vd.ycoord=va.ycoord+(vd.ycoord-va.ycoord)/2;
    ve.xcoord=va.xcoord+(ve.xcoord-va.xcoord)/2;
    ve.ycoord=va.ycoord+(ve.ycoord-va.ycoord)/2;
    scale=0.50;
  }
}

function scalev2()
{
  if(vc.xcoord>600||vb.xcoord>600||vd.xcoord>600||ve.xcoord>600||vc.ycoord>450||vd.ycoord>450||vb.ycoord>450||ve.ycoord>450||vc.xcoord<0||vb.xcoord<0||vd.xcoord<0||ve.xcoord<0||vc.ycoord<0||vd.ycoord<0||vb.ycoord<0||ve.ycoord<0)
  {
    vb.xcoord=va.xcoord+(vb.xcoord-va.xcoord)/3;
    vb.ycoord=va.ycoord+(vb.ycoord-va.ycoord)/3;

    ve.xcoord=va.xcoord+(ve.xcoord-va.xcoord)/3;
    ve.ycoord=va.ycoord+(ve.ycoord-va.ycoord)/3;
    scale=0.33;
  }
}

function drawvel(ctx)
{

  canvas = document.getElementById("simscreen");
  ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,550,400);
  
  tvel(ctx);

  document.getElementById('titleincanvas').innerHTML="Velocity Analysis";
  document.getElementById('scale').innerHTML="Scale: "+scale+":1";
  scale=1;

  $('#datatable2').show();

  $('#vc').show();
  $('#vb').show();
  $('#ve').show();
  $('#vd').show();
  $('#vde').show();
  $('#vbc').show();


  $('#ac').hide();
  $('#ab').hide();
  $('#ad').hide();
  $('#ae').hide();
  $('#aca').hide();
  $('#acb').hide();
  $('#ap').hide();
  $('#aed').hide();
  $('#abc').hide();
  $('#ax').hide();
  $('#ay').hide();

  $('#scale').show();

  $('#datatable1').hide();

  scalev1();
  scalev2();

  a1.xcoord=60;
  a1.ycoord=60;
  //offset = 50;
  b1.xcoord=a1.xcoord;
  b1.ycoord=a1.ycoord+0.75*r1;
  c1.xcoord=a1.xcoord+0.75*(r2*Math.cos(rad(ABC)));
  c1.ycoord=a1.ycoord+0.75*(r2*Math.sin(rad(ABC)));
  BAC1 = acttan((c.ycoord-b.ycoord),(c.xcoord-b.xcoord));
  d1.xcoord=b1.xcoord-0.75*(r5*Math.sin(rad(180-BAC)));
  d1.ycoord=b1.ycoord+0.75*(r5*Math.cos(rad(180-BAC)));
  DEO1 = deg(Math.asin((b.ycoord-d.ycoord)/r4));
  e1.xcoord=d1.xcoord+0.75*(r4*Math.cos(rad(DEO)));
  e1.ycoord=b1.ycoord;

  pointjoin(va,vc,ctx,"blue",2);
  pointjoin(vc,vb,ctx,"black",2);
  pointjoin(vb,va,ctx,"black",2);
  pointjoin(vd,va,ctx,"green",2);
  pointjoin(ve,vd,ctx,"purple",2);
  pointjoin(ve,va,ctx,"purple",2);

  pointjoin(a1,b1,ctx,"black",8);
  pointjoin(b1,c1,ctx,"red",8);
  pointjoin(c1,a1,ctx,"blue",8);
  pointjoin(b1,d1,ctx,"green",8);
  pointjoin(d1,e1,ctx,"purple",8);

  pointdisp(a1,ctx);
  pointdisp(b1,ctx);
  pointdisp(c1,ctx);
  pointdisp(d1,ctx);
  pointdisp(e1,ctx);

  ctx.beginPath();
  ctx.lineWidth=0.5;
  ctx.strokeStyle= "#cccccc";
  ctx.moveTo(10,b1.ycoord);
  ctx.lineTo(200,b1.ycoord);
  ctx.stroke();
  ctx.closePath();  

  ctx.beginPath();
  ctx.lineWidth=0.5;
  ctx.strokeStyle= "#cccccc";
  ctx.arc(a1.xcoord,a1.ycoord,0.75*r2,0,2*Math.PI);
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.lineWidth=0.5;
  ctx.strokeStyle= "#cccccc";
  ctx.moveTo(e1.xcoord-5,e1.ycoord);
  ctx.lineTo(e1.xcoord+5,e1.ycoord);
  ctx.stroke();
  ctx.closePath();

  drawArrow(vc.xcoord,vc.ycoord,ctx,ABC-rotstatus*90,6,30,"#FF0000");
  drawArrow(vb.xcoord,vb.ycoord,ctx,90-BAC+(signof(omega4))*90,6,30,"#FF0000");
  drawArrow(ve.xcoord,ve.ycoord,ctx,90+(signof(ve.xcoord-va.xcoord))*90,6,30,"#FF0000");
  drawArrow(vd.xcoord,vd.ycoord,ctx,90-BAC-(signof(omega4))*90,6,30,"#FF0000");
  drawArrow(ve.xcoord,ve.ycoord,ctx,90-acttan((vd.ycoord-ve.ycoord),(vd.xcoord-ve.xcoord)),6,30,"#FF0000");

  document.getElementById("vc").style.position = 'absolute';
  document.getElementById("vb").style.position = 'absolute';
  document.getElementById("ve").style.position = 'absolute';
  document.getElementById("vd").style.position = 'absolute';
  document.getElementById("vde").style.position = 'absolute';
  document.getElementById("vbc").style.position = 'absolute';

  document.getElementById("vc").style.margin = '0';
  document.getElementById("vb").style.margin = '0';
  document.getElementById("ve").style.margin = '0';
  document.getElementById("vd").style.margin = '0';
  document.getElementById("vde").style.margin = '0';
  document.getElementById("vbc").style.margin = '0';

  document.getElementById("vc").style.width = '20px';
  document.getElementById("vb").style.width = '20px';
  document.getElementById("ve").style.height = '20px';
  document.getElementById("vd").style.width = '20px';
  document.getElementById("vde").style.width = '20px';
  document.getElementById("vbc").style.width = '20px';

  document.getElementById("vc").style.fontSize = '11px';
  document.getElementById("vb").style.fontSize = '11px';
  document.getElementById("ve").style.fontSize = '11px';
  document.getElementById("vd").style.fontSize = '11px';
  document.getElementById("vde").style.fontSize = '11px';
  document.getElementById("vbc").style.fontSize = '11px';

  document.getElementById("vc").style.left = ""+(-10+Math.round(60+va.xcoord+vc.xcoord)/2)+"px";
  document.getElementById("vc").style.top = ""+(-10+Math.round(200+va.ycoord+vc.ycoord)/2)+"px";
  document.getElementById("vb").style.left = ""+(-10+Math.round(60+va.xcoord+vb.xcoord)/2)+"px";
  document.getElementById("vb").style.top = ""+(-10+Math.round(200+va.ycoord+vb.ycoord)/2)+"px";
  document.getElementById("ve").style.left = ""+(-10+Math.round(60+ve.xcoord+va.xcoord)/2)+"px";
  document.getElementById("ve").style.top = ""+(-10+Math.round(760)/2)+"px";
  document.getElementById("vd").style.left = ""+(-10+Math.round(60+va.xcoord+vd.xcoord)/2)+"px";
  document.getElementById("vd").style.top = ""+(-10+Math.round(200+va.ycoord+vd.ycoord)/2)+"px";
  document.getElementById("vde").style.left = ""+(-10+Math.round(60+ve.xcoord+vd.xcoord)/2)+"px";
  document.getElementById("vde").style.top = ""+(-10+Math.round(200+ve.ycoord+vd.ycoord)/2)+"px";
  document.getElementById("vbc").style.left = ""+(-10+Math.round(60+vb.xcoord+vc.xcoord)/2)+"px";
  document.getElementById("vbc").style.top = ""+(-10+Math.round(200+vb.ycoord+vc.ycoord)/2)+"px";

  ctx.restore();

}

// prints comments passed as 'commenttext' in location specified by 'commentloc' in the comments box;
// 0 : Single comment box, 1 : Left comment box, 2 : Right comment box
function printcomment(commenttext,commentloc)
{
  if(commentloc==0)
  {
  document.getElementById('commentboxright').style.visibility='hidden';
  document.getElementById('commentboxleft').style.width='570px';
  document.getElementById('commentboxleft').innerHTML = commenttext;
  }
  else if(commentloc==1)
  {
  document.getElementById('commentboxright').style.visibility='visible';
  document.getElementById('commentboxleft').style.width='285px';
  document.getElementById('commentboxleft').innerHTML = commenttext;
  }
  else if(commentloc==2)
  {
  document.getElementById('commentboxright').style.visibility='visible';
  document.getElementById('commentboxleft').style.width='285px';
  document.getElementById('commentboxright').innerHTML = commenttext;
  }
  else
  {
  document.getElementById('commentboxright').style.visibility='hidden';
  document.getElementById('commentboxleft').style.width='570px';
  document.getElementById('commentboxleft').innerHTML = "<center>please report this issue to adityaraman@gmail.com</center>"; 
  // ignore use of deprecated tag <center> . Code is executed only if printcomment function receives inappropriate commentloc value
  }
}
