// switches state of simulation between 0:Playing & 1:Paused
function simstate()
{
  var imgfilename=document.getElementById('playpausebutton').src;
  imgfilename = imgfilename.substring(imgfilename.lastIndexOf('/') + 1, imgfilename.lastIndexOf('.'));
  if (imgfilename=="bluepausedull")
  {
    document.getElementById('playpausebutton').src="sins/blueplaydull.png";
	 clearInterval(simTimeId);
    simstatus=1;
    $('#theta2spinner').spinner("value",theta2);			//to set simulation parameters on pause
    pauseTime=setInterval("varupdate();",'100');
  }
    if (imgfilename=="blueplaydull")
  {
  	 time=0;			
  	 clearInterval(pauseTime);
    document.getElementById('playpausebutton').src="sins/bluepausedull.png";
    simTimeId=setInterval("time=time+0.1; varupdate(); ",'100');    
    simstatus=0;
  } 
}

// switches state of rotation between 1:CounterClockWise & -1:Clockwise
function rotstate()
{
  var imgfilename=document.getElementById('rotationbutton').src;
  imgfilename = imgfilename.substring(imgfilename.lastIndexOf('/') + 1, imgfilename.lastIndexOf('.'));

    document.getElementById('rotationbutton').src="sins/blueccwdull.png";

  }
    if (imgfilename=="blueccwdull")

    document.getElementById('rotationbutton').src="sins/bluecwdull.png";
    rotstatus=1;
  } 
}

//Computing of various system parameters
function varupdate()
{

$('#r2slider').slider("value", $('#r2spinner').spinner('value'));  //updating slider location with change in spinner(debug)
$('#r3slider').slider("value", $('#r3spinner').spinner('value'));
$('#offsetslider').slider("value", $('#offsetspinner').spinner('value'));
$('#theta2slider').slider("value", $('#theta2spinner').spinner('value')); 

r=$('#r2spinner').spinner("value");
l=$('#r3spinner').spinner("value");
offset=$('#offsetspinner').spinner("value");
$('#omega2set').hide(); 
$('#r3slider').slider({max: 6*$('#r2slider').slider('value')});
$('#r3slider').slider({min: 2.5*$('#r2slider').slider('value')});
$('#r3spinner').spinner({max: 6*$('#r2slider').slider('value')});
$('#r3spinner').spinner({min:2.5*$('#r2slider').slider('value')});
$('#offsetspinner').spinner({max:$('#r3slider').slider('value')-$('#r2slider').slider('value')-5});
$('#offsetslider').slider({max: $('#r3slider').slider('value')-$('#r2slider').slider('value')-5});

if(!simstatus)
{

/*
$('#omega2slider').slider("enable"); 
$('#omega2spinner').spinner("enable");
 */
$('#theta2slider').slider("disable"); 
$('#theta2spinner').spinner("disable"); 
//omega2=$('#omega2spinner').spinner("value");
printcomment("",2);
theta2=theta2+(rotstatus*0.1*deg(omega2));
theta2=theta2%360;

}
if(simstatus)
{
$('#theta2slider').slider("enable"); 
$('#theta2spinner').spinner("enable");
/*$('#omega2slider').slider("disable"); 
$('#omega2spinner').spinner("disable"); */
theta2=$('#theta2spinner').spinner("value");
printcomment("Crank at "+theta2+"&deg; <br>Position of slider from Crank Center = "+roundd(b.xcoord-o.xcoord,2)+"cm",2);
}
phi=deg(Math.asin((offset-r*Math.sin(rad(theta2)))/l));
o.xcoord=0;
o.ycoord=0;
a.xcoord=o.xcoord+r*Math.cos(rad(theta2));
a.ycoord=o.ycoord+r*Math.sin(rad(theta2));
b.xcoord=a.xcoord+l*Math.cos(rad(phi));
b.ycoord=o.ycoord+offset;
	
t1=deg(Math.PI+Math.asin(offset/(l-r)));
t2=deg(Math.asin(offset/(l+r)));
printcomment("Limits of l for the given r <br> "+$('#r3spinner').spinner("option","min")+" and "+$('#r3spinner').spinner("option","max")+" ",2);
draw();

}

//Simulation graphics
function draw()
{
  canvas = document.getElementById("simscreen");
  ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,550,400);  //clears the complete canvas#simscreen everytime
  
  pointtrans(o,trans);
  pointtrans(a,trans);
  pointtrans(b,trans);
  
//Crank Center and Sliding base 
 
	ctx.beginPath();
   ctx.lineWidth=10;
	ctx.strokeStyle= "#666666";
	ctx.moveTo(75,b.ycoord+15);
	ctx.lineTo(530,b.ycoord+15);
	ctx.stroke();
	ctx.closePath();	
   ctx.beginPath();  
   ctx.strokeStyle="#000000";
   ctx.lineWidth=20;
   ctx.lineCap="butt";
	ctx.moveTo(o.xcoord,o.ycoord);
	ctx.lineTo(o.xcoord,o.ycoord+12);
	ctx.stroke();
	ctx.closePath();
	ctx.beginPath();  
   ctx.strokeStyle="#000000";
   ctx.lineWidth=20;
   ctx.lineCap="round";
	ctx.moveTo(o.xcoord,o.ycoord);
	ctx.lineTo(o.xcoord,o.ycoord-3);
	ctx.stroke();
	ctx.closePath();	
  pointjoin(o,a,ctx,"#CCCC00",12);

  pointdisp(o,ctx,2,"#000000","#003366",'','','');
  ctx.strokeStyle="#000";
  ctx.arc(o.xcoord,o.ycoord,6,0,2*Math.PI,false);  
  ctx.stroke();
 
  pointjoin(a,b,ctx,"#CCCC00",12);
  
  pointdisp(a,ctx,2,"#000000","#003366",'','','');
  ctx.strokeStyle="#000";
  ctx.arc(a.xcoord,a.ycoord,5,0,2*Math.PI,false);
  ctx.stroke(); 
  pointdisp(b,ctx,5,"#000000","#003366",'','','');

  drawrem(ctx);

// slider element  
  ctx.globalAlpha=0.8; 
  drawrect(b,50,20,10,ctx,"#CC9933","#CC9933",1);  
  ctx.globalAlpha=1;  


 /* if(document.getElementById("trace").checked==true)
  {
  pointtrace(ptx,pty,ctx,"blue",2);
  pointdisp(p,ctx,2,'','','',true,1);
  }
  else
  {
  ptx=[];
  pty=[];
  }*/
}

function drawrem(context)
{	

// positioning dimension display  

	toffset=-45;
// dimension line      
   if(simstatus)
   {
   context.save();
   context.translate(0.5,0.5);
	context.beginPath();
	context.lineWidth=0.5;   context.strokeStyle="#000000";
	context.moveTo(o.xcoord,o.ycoord-toffset+5);
	context.lineTo(o.xcoord,o.ycoord);
	context.moveTo(b.xcoord,o.ycoord-toffset+5);
	context.lineTo(b.xcoord,b.ycoord);
   context.moveTo(o.xcoord+2*toffset+5,o.ycoord);
	context.lineTo(o.xcoord,o.ycoord);
	context.moveTo(b.xcoord,b.ycoord);
	context.lineTo(o.xcoord+2*toffset+5,b.ycoord);
	context.stroke();
	context.restore();

	context.beginPath();
   context.moveTo(o.xcoord+5,o.ycoord-toffset);
	context.lineWidth=2;
   context.strokeStyle="#000000";
	context.lineTo(b.xcoord-5,o.ycoord-toffset);
   if(offset<70)
   context.moveTo(o.xcoord+2*toffset+20,o.ycoord-3*toffset/4);
   else
   context.moveTo(o.xcoord+2*toffset+20,o.ycoord);
	context.lineWidth=2;
   context.strokeStyle="#000000";
   if(offset<70)
	context.lineTo(o.xcoord+2*toffset+20,o.ycoord+5*toffset/2);
	else
	context.lineTo(o.xcoord+2*toffset+20,b.ycoord);
		
	context.stroke();

// arrows at dimension
   drawArrow(b.xcoord,o.ycoord-toffset,context,180,15,30,'#000','',"#000");
   drawArrow(o.xcoord,o.ycoord-toffset,context,0,15,30,'#000','',"#000");
   if(offset<70)
   {
   drawArrow(o.xcoord+2*toffset+20,o.ycoord,context,90,15,30,'#000','',"#000");
   drawArrow(o.xcoord+2*toffset+20,b.ycoord,context,270,15,30,'#000','',"#000");
   }
   else
   {
   drawArrow(o.xcoord+2*toffset+20,o.ycoord,context,270,15,30,'#000','',"#000");
   drawArrow(o.xcoord+2*toffset+20,b.ycoord,context,90,15,30,'#000','',"#000");
  	}
  
   context.save();
	context.lineWidth=1;
	context.fillStyle="#000000";
	context.font = "10px Arial";
	context.fillText('d', (o.xcoord+b.xcoord)/2,o.ycoord-toffset-10);	

   context.save(); 
   if(offset>40)
   context.translate(o.xcoord+2*toffset+15,(o.ycoord+b.ycoord-toffset-10)/2);
   else
   context.translate(o.xcoord+2*toffset+15,o.ycoord+1.5*toffset);
   context.rotate(-Math.PI/2);
   context.font = "14px Times";
	context.fillText('Offset', 0,0);
	context.restore();	
	
	context.restore();
	}
	context.save();
	context.translate(0.5,0.5);
   context.lineWidth=1;
	context.fillStyle="#000000";
	context.font = "12px Arial";
	context.fillText('Quick Return Ratio = \u03B1/\u03B2 = '+roundd((t1-t2)/(360-t1+t2),2),375,395);

	context.restore();
	
// Position Analysis Title	
	context.save();
   context.lineWidth=1;
   context.font="14px 'Comic Sans MS'";
   context.fillStyle="#000000";
   context.fillText("Position Analysis", 15,15);
   context.restore();

// r, l, d, offset display
	context.save();
	context.lineWidth=1;
	context.fillStyle="#000000";
	context.font = "12px Arial";	
	context.fillText('r',(o.xcoord+a.xcoord)/2-1,(o.ycoord+a.ycoord)/2+1);
	context.fillText('l',(a.xcoord+b.xcoord)/2-1,(a.ycoord+b.ycoord)/2+3);
	context.restore();

if(simstatus)
printcomment("Position diagram at the given theta, d = "+roundd(b.xcoord-o.xcoord,2)+"mm",1);
else	
printcomment("Simulation of Offset Slider Crank Mechanism",1);	

context.save();
context.lineWidth=1;
if(r<40) temp=40;
else temp=r;
context.beginPath();
context.strokeStyle="#555555";
context.arc(o.xcoord,o.ycoord,temp,0,2*Math.PI);
context.moveTo(o.xcoord,o.ycoord);
context.lineTo(o.xcoord+temp*Math.cos(rad(t2)),o.ycoord-temp*Math.sin(rad(t2)));
context.moveTo(o.xcoord,o.ycoord);
context.lineTo(o.xcoord+temp*Math.cos(rad(t1)),o.ycoord-temp*Math.sin(rad(t1)));
context.closePath();
context.arc(o.xcoord,o.ycoord,20,rad(-t2),rad(-t1),true);
drawArrow(o.xcoord+20*Math.cos(rad(-t1)),o.ycoord+20*Math.sin(rad(-t1)),context,-t1+90,7,45,'','2','');
context.moveTo(o.xcoord,o.ycoord);
context.arc(o.xcoord,o.ycoord,25,rad(-t1),rad(-t2),true);
drawArrow(o.xcoord+25*Math.cos(rad(-t2)),o.ycoord+25*Math.sin(rad(-t2)),context,-t2+90,7,45,'','2','');
context.closePath();

context.save();
	context.lineWidth=1;
	context.fillStyle="#000000";
	context.font = "12px Arial";	
	context.fillText('\u03B1',o.xcoord+25*Math.cos(rad(-t1/2)),o.ycoord+25*Math.sin(rad(-t1/2)));
	context.fillText('\u03B2',o.xcoord+35*Math.cos(rad(90-t2/2)),o.ycoord+35*Math.sin(rad(90-t2/2)));
	context.restore();
context.restore();
}


// prints comments passed as 'commenttext' in location specified by 'commentloc' in the comments box;
// 0 : Single comment box, 1 : Left comment box, 2 : Right comment box
function printcomment(commenttext,commentloc)
{
  if(commentloc==0)
  {
  document.getElementById('commentboxright').style.visibility='hidden';
  document.getElementById('commentboxleft').style.width='570px';
  document.getElementById('commentboxleft').innerHTML = commenttext;
  }
  else if(commentloc==1)
  {
  document.getElementById('commentboxright').style.visibility='visible';
  document.getElementById('commentboxleft').style.width='285px';
  document.getElementById('commentboxleft').innerHTML = commenttext;
  }
  else if(commentloc==2)
  {
  document.getElementById('commentboxright').style.visibility='visible';
  document.getElementById('commentboxleft').style.width='285px';
  document.getElementById('commentboxright').innerHTML = commenttext;
  }
  else
  {
  document.getElementById('commentboxright').style.visibility='hidden';
  document.getElementById('commentboxleft').style.width='570px';
  document.getElementById('commentboxleft').innerHTML = "<center>please report this issue to adityaraman@gmail.com</center>"; 
  // ignore use of deprecated tag <center> . Code is executed only if printcomment function receives inappropriate commentloc value
  }
}
